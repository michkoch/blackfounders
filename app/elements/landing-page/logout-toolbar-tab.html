<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="logout-toolbar-tab">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-icon-button icon="power-settings-new" disabled='[[disabled]]'></paper-icon-button>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'logout-toolbar-tab',
      created: function(){
      },
      ready: function(){
      },
      behaviors: [],
      listeners:{
        'click': '_attemptLogout'
      },
      properties: {
        logout: {type: Object},
        elementName: {type: String, value: 'logout-toolbar-tab', notify: true}
      },
      _attemptLogout: function(e){
        console.log('attempting to logout');
        console.log(this.logout)
        this.logout();
        app.route = 'home';
      }
    });
  })();
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="money-pile.html">

<dom-module id="choice-growth">
  <template>
    <style>
      :host {
        display: block;
      }
      .statement{
        font-size: 1.5em;
        margin: 8px 8px;
      }
      .card{
        margin: 16px 16px;
      }
    </style>
      <div class='layout vertical'>
        <template is='dom-repeat' items='{{growth}}'>
          <div class='layout horizontal'>
            <div class='flex statement'>{{item.statement}}</div>
            <money-pile class='flex' start-amount='3' growth='4'></money-pile>
          </div>
        </template>

      </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'choice-growth',
      created: function(){
      },
      ready: function(){
      },
      listeners: {

      },
      properties: {
        growth: { type: Array,value: [
          {
            statement:'Saving %price will increase the size of your Basic Account(s) by %increaseValue amount',
          },
          {
            statement:'Saving %price will increase the size of your Splurge Account(s) by %increaseValue amount and you will have %y of %x to splurge with',
          },
          {
            statement:'Saving %price will increase the size of your Charity Account(s) by %increaseValue amount',
          }

        ], notify: true},

        elementName: { type: String,value: 'choice-growth', notify: true}
      }
    });
  })();
  </script>
</dom-module>
